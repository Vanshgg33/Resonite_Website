<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Users & Students</title>
  <link href="/styleAdmin.css" rel = "stylesheet">
</head>
<body>

<h2>All Users & Student Details</h2>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Age</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Pincode</th>
      <th>Highest Education</th>
      <th>Current Status</th>
      <th>Course Interested</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userId} ?: 'N/A'"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phone}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.address}"></td>
      <td th:text="${user.city}"></td>
      <td th:text="${user.state}"></td>
      <td th:text="${user.pincode}"></td>
      <td th:text="${user.highestEdu}"></td>
      <td th:text="${user.currentStatus}"></td>
      <td th:text="${user.courseInterest}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="form-container">
  <h3>Update Payment</h3>
  <form action="/searchUser" method="post">
    <div class="form-group">
      <label for="userId">Enter User ID:</label>
      <input type="number" id="userId" name="userId" required>
    </div>
    <button type="submit">Search User</button>
  </form>
</div>

<div style="text-align: center;">
  <a href="/Resonite1Admin" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
